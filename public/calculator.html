<html>
	<head>
		<title>MWS Jogja</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#00bcd4"/>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="manifest" href="manifest.json">
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="header">
					<h2 class="sidebar-title">Mobile Web Specialist</h2>
				</div>
	
				<a href="https://mws-erland.firebaseapp.com/"><img class="img-responsive img-logo" src="img/logo.png"></a>
				<p class="sidebar-text">Google Kejar <strong>Yogyakarta</strong></p>
				<p class="sidebar-text">Prove your mobile web skills by earning a Mobile Web Specialist Certification. Earning this certification will be a definitive step in your career as a Mobile Web Developer</p>
			</div>
	
			<div class="content">
				<h2 class="content-title">MWS Calculator</h2><br>
				<div class="main-calc">
					<input type="number" class="input-number" placeholder="Enter"/><br><br>
					<span class="plus-icon">+</span><br><br>
					<input type="number" class="input-number" placeholder="Enter"/><br><br>
					<button class="btn-sum"> = </button><br><br>
					<input type="number" class="input-number" placeholder="Sum" readonly />
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
